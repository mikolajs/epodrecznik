<!doctype HTML>
<html>
    
<div class="lift:surround?with=default;at=content">
    <head_merge> 
        <script>
            $(document).ready(function() {
                        $('#subjectList').children('table').children('tbody').children('tr').each(function(){
                            $(this).dblclick(function(){beginEditSubject(this);});
                        });
                        
                        $('#departmentList').children('table').children('tbody').children('tr').each(function(){
                            $(this).dblclick(function(){beginEditDepartment(this);});
                        });
                        $('#usersList').children('table').children('tbody').children('tr').each(function(){
                            $(this).dblclick(function(){beginEditUsers(this);});
                        });
  			
                    
                        $('#subjectForm').dialog({
                            autoOpen: false,
                            height: 280,
                            width: 500,
                            modal: true,
                            close: function(){
                               
                            }
                        });
                        
                        $('#departmentForm').dialog({
                            autoOpen: false,
                            height: 280,
                            width: 500,
                            modal: true,
                            close: function(){
                               
                            }
                        });
                        
                        $('#usersForm').dialog({
                            autoOpen: false,
                            height: 280,
                            width: 500,
                            modal: true,
                            close: function(){
                               
                            }
                        });
                        
                        $('#tabsContainer').tabs();
                    });
                    
            function beginEditUsers(elem){
                 $('#usersForm').dialog("open");
                 $(elem).children('td').each(function(index) {
                 	switch(index){
                 		case 0:
                 			$('#usersFormLastName').val(this.innerHTML);
                 			break;
                 		case 1:
                 			$('#usersFormFirstName').val(this.innerHTML);
                 			break;
                 		case 2:
                 			$('#usersFormEmail').val(this.innerHTML);
                 			break;
                 	    default:
                 	        break;
                 	}
                 });
                 
            }
            
            function beginEditDepartment(elem){
                $('#departmentForm').dialog("open");
                $(elem).children('td').each(function(index) {
                 	switch(index){
                 		case 0:
                 			$('#departmentFormName').val(this.innerHTML);
                 			break;
                 		case 1:
                 			$('#departmentFormShort').val(this.innerHTML);
                 			break;
                 		case 2:
                 			$('#departmentFormSubject').val(this.innerHTML);
                 			break;
                 	    default:
                 	        break;
                 	}
                 });
            }
            
            function beginEditSubject(elem){
                $('#subjectForm').dialog("open");
                $(elem).children('td').each(function(index) {
                 	switch(index){
                 		case 0:
                 			$('#subjectFormName').val(this.innerHTML);
                 			break;
                 		case 1:
                 			$('#subjectFormShort').val(this.innerHTML);
                 			break;
                 	    default:
                 	        break;
                 	}
                 });
            }
            
            function mkAddSubject(){
                $('#subjectForm').dialog("open");
            }
            
            function mkAddDepartment(){
                $('#departmentForm').dialog("open");
            }
            
            function mkAddUsers(){
                 $('#usersForm').dialog("open");
            }
                    
            function isAdminValid(){
                return false;
            }
            
        </script>
        <style>label { float:left; width: 200px; font-weight: bold;}
        	  .buttonsForms {display:block;float:right;padding-right: 50px;}
        	  .validationMassage  {clear:both;color:red;font-size: 11px;}
        </style>
    </head_merge>
  <h2>Administracja - przedmioty, działy, użytkownicy</h2>
  
  <div id="tabsContainer">
     <ul>
         <li><a href="#subjectList"><span>Przedmioty</span></a></li>
         <li><a href="#departmentList"><span>Działy</span></a></li>
         <li><a href="#usersList"><span>Użytkownicy</span></a></li>
         <li><a href="#dataAdmin"><span>Administrator</span></a></li>
     </ul>
     
      <div id="subjectList" class="lift:Administration.subjectList">
        <h3>Przedmioty:</h3>
            <table>
                <thead><tr><th>Nazwa</th><th>Skrót</th></tr></thead>
                <tbody><tr><td></td><td></td><td></td></tr></tbody>
            </table>
            <input id="mkAddSubject" type="image" src="/images/addico.png" onclick="mkAddSubject();"/>
        </div>
        
      <div id="departmentList" class="lift:Administration.departmentList">
  <h3>Działy:</h3>
            <table>
                <thead><tr><th>Nazwa</th><th>Strót</th><th>Przedmiot</th></tr></thead>
                <tbody><tr><td></td><td></td><td></td></tr></tbody>
            </table>
        <input id="mkAddDepartment" type="image" src="/images/addico.png" onclick="mkAddDepartment();"/>
  </div>   
     
      <div id="usersList" class="lift:Administration.usersList">
    <h3>Użytkownicy:</h3>
            <table>
                <thead><tr><th>Nazwisko</th><th>Imię</th><th>Email</th><th>Poziom</th><th>Karma</th></tr></thead>
                <tbody><tr><td></td><td></td><td></td><td></td></tr></tbody>
            </table>
        <input id="mkAddUser" type="image" src="/images/addico.png" onclick="mkAddUsers();"/>
  </div>
     
     <div id="dataAdmin" >
      <fieldset style="width:400px;">
      <legend>Zmiana danych logowania administratora</legend>
      <form class="lift:Administration.dataAdmin?form=POST">
      <label for="adminEmail">Email:</label><input id="adminEmail"/><br/>
      <label for="adminPassword">Hasło:</label><input id="adminPassword" type="password"/><br/>
      <label for="adminPassword2">Powtórz:</label><input id="adminPassword2" class="passwordR" type="password"/><br/>
       <div class="buttonsForms"><input id="adminSubmit"/></div>
       <div class="validationMassage"></div>
      </form>
      </fieldset>
  	</div>
	</div>
      
  
  <div id="subjectForm" style="display:none;" title="Edycja przedmiotów">
      <form  class="lift:Administration.subjectForm?form=POST" type="image">
      <label for="subjectFormName">Pełna nazwa:</label><input id="subjectFormName"/><br/>
      <label for="subjectFormShort">Skrót:</label><input id="subjectFormShort"/><br/>
      <div class="buttonsForms"><input id="subjectFormSubmit"/><input id="subjectFormDelete"/></div>
      <div class="validationMassage"></div>
      </form>
  </div>
  
  
  <div id="departmentForm"  style="display:none;" title="Edycja działów">
      <form class="lift:Administration.departmentForm?form=POST">
      <label for="departmentFormName">Pełna nazwa:</label><input id="departmentFormName"/><br/>
      <label for="departmentFormShort">Skrót:</label><input id="departmentFormShort"/><br/>
      <label for="departmentFormSubject">Przedmiot:</label><select id="departmentFormSubject">
          <option>1 przedmiot</option><option>2 przedmot</option><option>3 przedmot</option>
        </select><br/>
       <div class="buttonsForms"><input id="departmentFormSubmit"/><input id="departmentFormDelete"/></div>
       <div class="validationMassage"></div>
      </form>
  </div>

  
  <div id="usersForm"  style="display:none;" title="Edycja użytkowników">
      <form class="lift:Administration.usersForm?form=POST" >
      <label for="usersFormLastName">Nazwisko:</label><input id="usersFormLastName"/><br/>
      <label for="usersFormFirstName">Imię:</label><input id="usersFormFirstName"/><br/>
      <label for="usersFormEmail">Email:</label><input id="usersFormEmail"/><br/>
      <label for="usersFormLevel">Poziom:</label><select id="usersFormLevel">
          <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
          <option>6</option><option>7</option><option>8</option><option>9</option>
        </select><br/>
       <div class="buttonsForms"><input id="usersFormSubmit"/><input id="usersFormDelete"/></div>
       <div class="validationMassage"></div>
      </form>
  </div>
  
  
  
  <br/>
</div>
    
</html>
