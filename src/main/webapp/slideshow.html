    <script>
    function isFirefox(){
    	var userAgent = navigator.userAgent;
    	var n = userAgent.match(/Firefox/gi);
		if(n != null && n.length > 0) return true;
		else return false;
    }
    
    function isOld(){
    	var userAgent = navigator.userAgent;
    	var msie = userAgent.match(/MSIE .\../gi);
    	if (msie != null){
    		var n=msie.match(/MSIE \d+\../gi);
        	var w = "";
        	if (n.lenght > 0){
        		w = n[0];
        		w = w.split(' ')[1].split('.')[0];
            	if (parseInt(w) > 8) return false;
            	else return true;
        	}
    	}
    	
    	n = userAgent.match(/Chrome/gi);
    	if(n != null) return false;
    	n = userAgent.match(/Safari/gi);
    	if(n != null) return false;
    	n = userAgent.match(/Opera/gi);
    	if(n != null) return true;
    	
    	return true;	
    }
    
    $(document).ready(function() {
    	
        $.deck('.slide'); 
        var arrayId = new Array();
       
        $('#slides').children('section').each(function() {
            arrayId.push('#' + this.id)
        });
    $.deck(arrayId); 
    $('#next-slide').click(function() {
            $.deck('next');
        }); 
    $('#previous-slide').click(function() {
            $.deck('prev');
        }); 
      //$('#slides').click(function() {
       //     $.deck('next');
       // });   
      var h = window.innerHeight - 60;
      $('#slides').css('min-height', h + 'px' );
     
      $.extend(true, $.deck.defaults, {
        selectors: {
        statusCurrent: '.deck-status-current',
        statusTotal: '.deck-status-total'
       },
        countNested: true
        });
 
     if(!isFirefox()){
    	 if(isOld()) alert("Zawartość może nie wyglądać prawidłowo. Użyj nowszej przeglądarki, najlepiej Firefox.");
    	 else {
    		if( $('math').length > 0){
    			alert("Prezentacja może zawierać wzory. Ich obsługa wymaga użycia przeglądarki Firefox");
    		}
    	 }
     }
    });
    
    var fontSize = 1.2;
    
    function enlargeTemplate(){
    	fontSize += 0.1;
    	imageSize = 1.1;
    	var slideContener = document.getElementById('slides');
    	slideContener.style.fontSize = fontSize+"em";
    	changeFontSpanSize(imageSize);
    	$(slideContener).find('img').each(function(){
    		this.width =  this.width * imageSize;
    		this.style.heigth = 'auto';
    	});
    	
    }
    
    function whittleTemplate(){
    	fontSize -= 0.1;
    	imageSize = 0.9;
    	var slideContener = document.getElementById('slides');
    	slideContener.style.fontSize = fontSize+"em";
    	changeFontSpanSize(imageSize);
    	$(slideContener).find('img').each(function(){
    		this.width =  this.width * imageSize;
    		this.style.heigth = 'auto';
    	});   
    }
    
    function changeFontSpanSize(resize){
    	var slideContener = document.getElementById('slides');
    	$(slideContener).find('span').each(function(){
    		$span = $(this);
    		var fontSizeStyle = $span.css('font-size');
			fontSizeStyle = fontSizeStyle.substring(0, fontSizeStyle.length - 2);
			fontSizeStyle *= resize;
			$span.css('font-size',fontSizeStyle.toString() + 'px');
    	});
    }
    
    var styleId = 0;
    function changeTemplate(){
    	var link = document.getElementById('style-theme-link');
    	switch(styleId) {
    	case 0: 
    		link.setAttribute('href', '/deckjs/themes/style/swiss.css');
    		styleId = 1;
    	    break;
    	case 1: 
    		link.setAttribute('href', '/deckjs/themes/style/web-2.0.css');
    		styleId = 2;
    	    break;
    	case 2: 
    		link.setAttribute('href', '/deckjs/themes/style/neon.css');
    		styleId = 0;
    	    break;
    	default:
    	    break;
    	}
    }
    </script>
