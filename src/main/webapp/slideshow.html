<!DOCTYPE HTML>
<html>
<head>

    <meta name="viewport" content="width=1024, user-scalable=no">
    <!-- Core and extension CSS files -->
    <link rel="stylesheet" href="/deckjs/core/deck.core.css">
    <link rel="stylesheet" href="/deckjs/extensions/status/deck.status.css" >
   
    
    <!-- Theme CSS files (menu swaps these out) -->
    <link rel="stylesheet" id="style-theme-link" href="/deckjs/themes/style/neon.css">
    <link rel="stylesheet" id="transition-theme-link" href="/deckjs/themes/transition/horizontal-slide.css">
    <script src="/jquery/jquery.min.js"></script>
    <script src="/deckjs/core/deck.core.js"></script>
    <script src="/deckjs/extensions/status/deck.status.js"></script>
    <script>
    $(document).ready(function() {
        $.deck('.slide'); 
    $.deck(['#slide-1','#slide-2','#slide-3']); 
    $('#next-slide').click(function() {
            $.deck('next');
        }); 
    $('#previous-slide').click(function() {
            $.deck('prev');
        }); 
      $('#slides').click(function() {
            $.deck('next');
        });   
      var h = window.innerHeight - 60;
      $('#slides').css('height', h + 'px' );
      
      $.extend(true, $.deck.defaults, {
        selectors: {
        statusCurrent: '.deck-status-current',
        statusTotal: '.deck-status-total'
       },
        countNested: true
        });
    });
    </script>
    <style>
    
body { background: url(/images/background.png) repeat; margin: 0 auto; }

#header { background: #1a1a1a; height: 45px;
            position: absolute;
        top: 0; font-weight: bold; 
        text-align: center;
        width: 100%;
                color: #eee; margin: 0 auto; border 0 0 2px 0 solid red;
                }
#header  > ul { position: relative; top 0; }
#header  > ul > li { display: inline; decoration: none; vertical-align: middle; border: 0 3px 0 3px 0; padding: 0 5px 0 5px;
                                font: 15px serif; color: green; }
                                
#header >  ul > li > span { font: 18px sans; color: #eee; padding:0;}
#header > ul > li > a { color: orange; text-decoration: none; font: 22px sans; vertical-align: middle;}
#header >  ul > li > img { vertical-align: middle; padding: 0; }
#slides { position: relative; top: 50px; h }                                
    
    </style>
</head>
<body class="lift:ThemeSn.slideData">
<div id="header">
    <ul>
    <li id="previous-slide"><img src="/images/previous.png"/></li>
    <li><a href="/index">podrecznik.edu.pl</a></li>
    <li id="title">Temat: <span>Jakiś temat</span></li>
    <li id="subject">Przedmiot: <span>Fizyka liceum</span></li>
    <li id="department">Dział: <span>termodynamika</span></li>
    <li id="next-slide"><img src="/images/next.png"/></li>  
     </ul>  
</div>
<div id="slides" class="deck-container">   
  <section id="slideHTML"></section>
   <p class="deck-status">
   <span class="deck-status-current"></span>
   /
   <span class="deck-status-total"></span>
</p>
</div>

<script type="text/javascript"></script>
</body>
</html>
