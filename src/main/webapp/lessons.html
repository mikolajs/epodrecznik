<!doctype HTML>
<html>
    
<div class="lift:surround?with=default-other;at=body">
    <head_merge> 
     
       <script>
           var oTable = $();
           var oTablePrivate = $();
           $(document).ready(function() {
        	   $("#dataTable tbody tr").click(function(){
	    			$('#hiddenAjaxText').val($(this).attr('id')).trigger('blur');
	    			$('#ajaxLesson').empty();
	    			$('#showLesson').dialog('open');
	    		});
        	   $('#showLesson').dialog({
        		   modal:true,
					autoOpen:false,
					width:600,
					height: 500
        	   });
        	   
                oTable = $('#dataTable').dataTable({
        			"sPaginationType": "two_button",
        			"bFilter": true,
        			"iDisplayLength": 20,
        			"bLengthChange": true,
        		    "oLanguage": {
        		        "sSearch": "Filtruj wiersze: ",
        		        "sZeroRecords": "Brak danych do wyświetlenia",
        		        "sInfoEmpty": "Brak danych do wyświetlenia",
        		        "sEmptyTable": "Brak danych do wyświetlenia",
        		        "sInfo": "Widzisz wiersze od _START_ do _END_  z wszystkich _TOTAL_",
        		        "oPaginate": {
        		        	"sPrevious": "Poprzednie",
        			        "sNext": "Następne",
        			        "sFirst": "Początek",
        			        "sLast": "Koniec",
        		        },
        		        "sInfoFiltered": " - odfiltrowano z _MAX_ wierszy",
        		        "sLengthMenu": 'Pokaż <select>'+
        		        '<option value="20">20</option>'+
        		        '<option value="50">50</option>'+
        		        '<option value="100">100</option>'+
        		        '<option value="-1">całość</option>'+
        		        '</select> wierszy'
        		    }
        		      });
               
                
                
             });
             
           function courseSelect(elem){
          	 var val = $(elem).children(':selected').val();           	
          	 document.location.href = "/lessons?c="+ val;
           }
       </script>
       <style>
       #lessonList { list-style-type: none; margin: 0; padding: 0; }

			background-color: #fafafa !important; background-image:none !important; vertical-align: middle;}
		#lessonList li span { padding: 0 10px 0 10px; }
		#lessonList li img { position: absolute; left: 22px;}
		.title {font-weight: bold;}
		.desc { font-family: cursive; font-size:.8em; padding: 10px 0 0 10px;}
		
		#lessonHead {padding: 10px 0 10px 0;}
		
       .theSelects span { font-weight: bold; padding: 2px, 10px, 2px, 10px; font-size: 18px;  
       	font-family: "Times New Roman", Times, serif; font-style: italic; }
       	.theSelects img { vertical-align: middle;}
       </style>

 <div id="boxText">
