   <style type="text/css">
   body {
   		background: #f7f7f7;
   }
   #header { background: #1a1a1a; 
            position: absolute;
        top: 0; left: 0;font-weight: bold; 
        text-align: center;
        width: 100%;
                color: #eee; margin: 0 auto; border 0 0 2px 0 solid red;
                }
#header  > ul { position: relative; top 0; margin: 0; padding: 0; }
#header  > ul > li { display: inline; decoration: none; vertical-align: middle; 
							border: 0 3px 0 3px 0; padding: 0 5px 0 5px;
                             font: 12px serif; color: green; }
                                
#header >  ul > li > span { font: 15px sans; color: #eee; padding:0;}
#header > ul > li > a { color: orange; text-decoration: none; font: 16px sans; vertical-align: middle;}
#header >  ul > li > img { vertical-align: middle; padding: 0; }
.container {
	top: 35px;
	width:1015px; 
	margin:0 auto;
	position:relative;
	padding: 5px 10px 5px 10px;
	border: solid 1px #eee;
	box-shadow: 1px 2px 4px #aaa;
}
 
 .deck-container {
  font-family: "Helvetica Neue", sans-serif;
  font-size: 1em;
  background: #fff;
}
.deck-container .slide {
  background: #fff;
}
.deck-container .slide h1 {
  color: #000;
  font-size: 3em;
}
.deck-container .slide h2 {
  color: #c00;
  border-bottom-color: #ccc;
}
.deck-container .slide h3 {
  color: #090;
}

.deck-container .slide h4 {
  color: #009;
}

.deck-container .slide pre {
  border-color: #ccc;
}
.deck-container .slide code {
  color: #888;
}
.deck-container .slide blockquote {
  font-size: 2em;
  font-style: italic;
  padding: 1em 2em;
  color: #000;
  border-left: 5px solid #ccc;
}
.deck-container .slide blockquote p {
  margin: 0;
}
.deck-container .slide blockquote cite {
  font-size: .5em;
  font-style: normal;
  font-weight: bold;
  color: #888;
}
.deck-container .slide ::-moz-selection {
  background: #c00;
  color: #fff;
}
.deck-container .slide ::selection {
  background: #c00;
  color: #fff;
}
.deck-container .slide a, .deck-container .slide a:hover, .deck-container .slide a:focus, .deck-container .slide a:active, .deck-container .slide a:visited {
  color: #c00;
  text-decoration: none;
}
.deck-container .slide a:hover, .deck-container .slide a:focus {
  text-decoration: underline;
}

   
   
   
   </style>
