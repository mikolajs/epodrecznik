<!doctype HTML>
<html>
    
<div class="lift:surround?with=resource;at=body">
<head_merge>
<script type="text/javascript" src="/jquery/ASCIIMathML.js"></script>
<script src="/jquery/ebookedit.js"></script>
<link rel="stylesheet" type="text/css" href="/style/ebook.css" />
</head_merge>

		<div id="header" class="lift:EditArticleSn.ebookData">
			<div id="bookHeader">
				<div id="bookHeaderContent">
					<h1>Tytuł</h1>
					<p>Krótki opis</p>
					Właściciel: <em>Nazwisko</em> <br />
				</div>
				<form class="lift:EditArticleSn.editBookTitle" method="POST">
					<fieldset>
						<legend>Edycja</legend>
						<label for="bookTitle">Tytuł:</label><input type="text"
							id="bookTitle" /><br /> Opis:<br />
						<textarea id="bookDescription"></textarea>
						<br /> <input id="saveEditBook" class="saveButton" />
					</fieldset>
				</form>
				<img src="/images/addico.png" class="leftButton"
					id="imgEditBookTitle" />
			</div>

			<div class="lift:EditArticleSn.ebookTree">
				<ol id="ebookTree">
					<li><a href="">Rozdział</a></li>
				</ol>
				<form id="formNewChapter" class="lift:EditArticleSn.newChapter"
					method="POST">
					<fieldset>
						<legend>Dodaj nowy rozdział:</legend>
						<label for="chapterTitle">Tytuł</label><input id="chapterTitle"
							type="text" /> <select id="chapterIndex"><option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
						</select> <input id="saveAddChapter" />
					</fieldset>
				</form>
			</div>
			<img id="addNewChapterImg" src="/images/addico.png"
				title="Dodaj rozdział" class="leftButton" />

		</div>

		<div id="editPermission">
		<div>
			Edytorzy:
			<ul class="lift:EditArticleSn.showChapterPermission">
				<li>Użyszkodnik <a href="">usuń</a>
				</li>
			</ul>
		</div>
			<form id="formAddPermissionMail"
				class="lift:EditArticleSn.formAddPermission" method="POST">
				<fieldset>
					<legend>Dodaj edytora</legend>
					<input id="addPermissionMail" /> <input id="addPermissionSubmit" class="saveButton"/>
				</fieldset>
			</form>
			<img id="showAddPermissionMail" src="/images/addico.png"
			class="leftButton" />
		</div>
		

		<div class="lift:EditArticleSn.chapterData">
			<div id="chapter">
				<h2>Rozdział</h2>
				<p id="subChapterContent">treść początku rodziału</p>
				<img src="/images/addico.png" id="editChapter" />
			</div>
			<img id="addSubchapter" />
		</div>
	</div>


	<div id="formEditChapter">
		<form class="lift:EditArticleSn.formEditChapter" method="POST">
			<label for="chapterTitleForm">Tytuł:</label><input type="text"
				value="" 3 id="chapterTitleForm" /> <label>Poziom:</label> <select
				id="chapterLevelForm">
				<option>0</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
			</select> <br />
			<textarea id="editor"></textarea>
			<input type="submit" id="saveChapter" /> <input type="submit"
				value="Anuluj" id="cancelChapter" /> <input type="submit"
				value="Usuń!" id="deleteChapter" />
		</form>
	</div>


</div>
</html>
