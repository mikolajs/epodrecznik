<!doctype HTML>
<html>
    
<div class="lift:surround?with=default-other;at=body">
    <head_merge> 
       <script>
           var oTable = $();
           $(document).ready(function() {
                oTable = $('#dataTable').dataTable({
                    "aoColumnDefs": [
                        { "bVisible": false, "aTargets": [ 2 ] }
                    ]});
                
             });
             
             function selectSubject(elem){
                oTable.fnFilter( elem.innerHTML,2);
             }
             
             function showAddBook(elem){
                $(elem).hide(300);
                $('#formAddBook').show(300);
             }
              function closeAddBook(){
                $('#formAddBook').hide(300);
                $('#iconAddBook').show(300);
             }
       </script>
    </head_merge>
    
 <div id="boxText">
  <h2>Wybór publikacji</h2>
  
  <div id="ebookList" class="lift:EBookMkSn.ebookList dataTable_wrapper">
            <table id="dataTable" class="display" >
                <thead><tr><th>Tytuł</th><th>Opis</th><th>Właściciel</th></tr></thead>
                <tbody><tr><td><a href="">To jest tytuł</a></td><td id="descriptBook"></td><td id="ownerBook"></td></tr></tbody>
            </table>
            
   </div>
        <img src="/images/addico.png" id="iconAddBook" onclick="showAddBook(this)"/>
        <div id="formAddBook" style="display:none;">
  <form id="addBook" method="POST" class="lift:EBookMkSn.newBook">
  <fieldset>
  <legend>Nowa książka</legend>
  <label for="title">Tytuł</label><input type="text" id="title" /><br/>
  <label for="description">Opis</label><br/>
  <textarea id="description"></textarea><br/>
  <input type="submit" id="save" value="Zapisz!"/><input type="submit" value="Anuluj" onclick="return closeAddBook()" "id="Cancel" />
  </fieldset>
  </form>
  </div>
  <br/>
</div>
    </div>
   
</html>
