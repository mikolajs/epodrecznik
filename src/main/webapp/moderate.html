       <script>
          
           $(document).ready(function(){
        	   
        	   $('#dataTable').dataTable({
          			"sPaginationType": "two_button",
       			"bFilter": true,
       			"iDisplayLength": 20,
       			"bLengthChange": true,
       		    "oLanguage": {
       		        "sSearch": "Filtruj wiersze: ",
       		        "sZeroRecords": "Brak danych do wyświetlenia",
       		        "sInfoEmpty": "Brak danych do wyświetlenia",
       		        "sEmptyTable": "Brak danych do wyświetlenia",

       		        "oPaginate": {

       			        "sNext": "Następne",
       			        "sFirst": "Początek",
       			        "sLast": "Koniec",
       		        },
       		        "sInfoFiltered": " - odfiltrowano z _MAX_ wierszy",
       		        "sLengthMenu": 'Pokaż <select>'+
       		        '<option value="20">20</option>'+
       		        '<option value="50">50</option>'+
       		        '<option value="100">100</option>'+
       		        '<option value="-1">całość</option>'+
       		        '</select> wierszy'
       		    }
       		      });
        	   
       	    $('#dataTable').children('tbody').children('tr').children('td').each(function(index){
       	    	if(index == 0){
       	    	$(this).children('a').click(function(){
               	    var w = screen.width;
               	    window.open(this.href,'Pokaz slajdów','fullscreen=yes,width='+w.toString());
               	     return false;
               	    });
       	    	}
       	    });
       	    		
       	 });
       </script>
